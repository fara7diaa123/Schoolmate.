<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة التواصل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #C8BBBE;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #aaa;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 70%;
      position: relative;
      font-size: 14px;
      word-wrap: break-word;
    }

    .mine {
      background: #DCF8C6;
      margin-left: auto;
    }

    .other {
      background: #eee;
      margin-right: auto;
    }

    .message .author {
      font-size: 12px;
      color: #555;
      margin-bottom: 3px;
      display: block;
    }

    .time {
      font-size: 11px;
      color: #777;
      display: block;
      margin-top: 4px;
    }

    .actions {
      font-size: 12px;
      color: blue;
      cursor: pointer;
      margin-top: 3px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    select, input {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    select {
      background: #eee;
    }

    #messageInput {
      flex: 1;
    }

    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header> صفحة التواصل </header>

  <div class="container">
    <div id="messages"></div>

    <div class="input-area">
      <select id="username">
        <option disabled selected>اختر اسمك</option>
        <option>جنى</option>
        <option>سيف</option>
        <option>احمد</option>
        <option>سارة</option>
      </select>
      <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, onChildRemoved, remove, update } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // 🔹 بيانات مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyBoqPEnCjtYPbWI9yYXg9eBdrPk5KvSHOg",
      authDomain: "schoolmate-d49cd.firebaseapp.com",
      databaseURL: "https://schoolmate-d49cd-default-rtdb.firebaseio.com",
      projectId: "schoolmate-d49cd",
      storageBucket: "schoolmate-d49cd.appspot.com",
      messagingSenderId: "394386208739",
      appId: "1:394386208739:web:211725ccb837298cab92d6",
      measurementId: "G-64K767NCG3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "class2/messages"); // ✅ هنا غيرنا من class1 لـ class2

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    let currentUser = "";

    // 🔹 تغيير المستخدم
    document.getElementById("username").addEventListener("change", e => {
      currentUser = e.target.value;
      Array.from(messagesDiv.children).forEach(msg => {
        const author = msg.getAttribute("data-author");
        updateActions(msg, author);
      });
    });

    // 🔹 إرسال رسالة
    window.sendMessage = function () {
      if (!currentUser) {
        alert("من فضلك اختر اسمك");
        return;
      }
      const text = input.value;
      if (text.trim() === "") return;

      push(messagesRef, {
        author: currentUser,
        text: text,
        timestamp: Date.now()
      });

      input.value = "";
    }

    // 🔹 إنتر يرسل الرسالة
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // 🔹 تحويل الوقت لتنسيق جميل
    function formatTime(ms) {
      const d = new Date(ms);
      const date = d.toLocaleDateString("ar-EG");
      const time = d.toLocaleTimeString("ar-EG", { hour: "2-digit", minute: "2-digit" });
      return `${date} - ${time}`;
    }

    // 🔹 عرض الرسالة
    function renderMessage(key, data) {
      let div = document.getElementById(key);
      if (!div) {
        div = document.createElement("div");
        div.classList.add("message");
        div.id = key;
        div.setAttribute("data-author", data.author);
        messagesDiv.appendChild(div);
      }

      div.innerHTML = `
        <span class="author">${data.author}</span>
        <span class="text">${data.text}</span>
        <span class="time">
          ${formatTime(data.timestamp)} 
          ${data.editedAt ? `(تم التعديل: ${formatTime(data.editedAt)})` : ""}
        </span>
      `;

      updateActions(div, data.author);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 🔹 تحديث شكل الرسالة وأزرارها
    function updateActions(div, author) {
      div.classList.remove("mine", "other"); 
      const actions = div.querySelector(".actions");
      if (actions) actions.remove();

      if (author === currentUser) {
        div.classList.add("mine");
        const actionsDiv = document.createElement("div");
        actionsDiv.classList.add("actions");
        actionsDiv.innerHTML = `
          <span onclick="editMessage('${div.id}', \`${div.querySelector(".text").innerText}\`)">✏️ تعديل</span> |
          <span onclick="deleteMessage('${div.id}')">🗑️ حذف</span>
        `;
        div.appendChild(actionsDiv);
      } else {
        div.classList.add("other");
      }
    }

    // Firebase Events
    onChildAdded(messagesRef, (snapshot) => {
      renderMessage(snapshot.key, snapshot.val());
    });

    onChildChanged(messagesRef, (snapshot) => {
      renderMessage(snapshot.key, snapshot.val());
    });

    onChildRemoved(messagesRef, (snapshot) => {
      const div = document.getElementById(snapshot.key);
      if (div) div.remove();
    });

    // حذف رسالة
    window.deleteMessage = function(key) {
      remove(ref(db, "class2/messages/" + key)); // ✅ برضه عدلنا هنا
    }

    // تعديل رسالة
    window.editMessage = function(key, oldText) {
      const newText = prompt("عدل رسالتك:", oldText);
      if (newText && newText.trim() !== "") {
        update(ref(db, "class2/messages/" + key), { // ✅ وعدلنا هنا كمان
          text: newText,
          editedAt: Date.now()
        });
      }
    }
  </script>
</body>
</html>
